<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ping Pong</title>
    <meta charset="utf-8">
    <script src="jquery.js"></script>
    <script src="zpp.js"></script>
    <link type="text/css" rel="stylesheet" href="zpp.css">
</head>
<body>

<div id="ping-pong">

    <div id="time-container">
        <span data-ui="time">00:00</span>
    </div>

    <div id="player-left-container">
        <div class="ready" style="display:none;"></div>
        <div class="winner" style="display:none;"><span>WINNER!   Next game starts in 5 seconds!</span></div>
        <div class="name" data-ui="player-left-name">Blue Fox</div>
        <div class="score" data-ui="player-left-score">0</div>
    </div>

    <div id="player-right-container">
        <div class="ready" style="display:none;"></div>
        <div class="winner" style="display:none;"><span>WINNER!   Next game starts in 5 seconds!</span></div>
        <div class="name" data-ui="player-right-name">Orange Fox</div>
        <div class="score" data-ui="player-right-score">0</div>
    </div>

    <div id="service" data-ui="service">SERVICE</div>

    <div id="ready" style="display: none;"><span>Start Game By Pressing Both Buttons at the Same Time!</span></div>



</div>

<script>

    $(document).ready(function () {
        $('#ping-pong').pingPong();
    });

</script>

</body>
</html>
